<section class="LandingContainer">
    <div class="Grid Grid--gutters Grid--full large-Grid--fit med-Grid--guttersLg">
        <div class="Grid-cell">
            {% for collection in site.collections %}
            {% unless collection.label == 'posts' %}
            <a href="{{ collection.label }}">
                <h2 class="hero-title">{{ collection.label }}</h2>
            </a>
            {% endunless %}
            {% endfor %}
        <div>
    </div>
</section>
