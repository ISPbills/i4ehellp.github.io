{% for page in include.section %}
    <li>
        {% assign sorted_tags = page.tags | sort %}
        {% for tag in sorted_tags %}
        <span class="Tag">{{tag}}</span>
        {% endfor %}
        <a href="{{ page.url }}.html">
            {{ page.title }}
            <p>{{ page.lead }}</p>
        </a>
    </li>
{% endfor %}
