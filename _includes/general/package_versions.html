<table class='table table-bordered table-striped'>
  <thead>
  <th width="30%">Component</th>
  <th>Default version</th></thead>

{% for package in site.data.versions %}
<tr>
  <td>{{ package.component }}  </td>
  <td>{{ package.version }} {% if package.component == 'Docker' %} (as per Kubernetes guidelines) {% endif %}</td>
</tr>
{% endfor %}

</table>
