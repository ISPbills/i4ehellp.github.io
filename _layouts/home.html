<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Cloud 66 Documentation
    </title>

    <meta charset="utf-8">
    <meta name="description" content="Cloud 66 - Documentation">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Open Graph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Cloud 66 Documentation">
    <meta property="og:description" content="Guides, Tutorials and Documentation for Cloud 66 Products">
    <meta property="og:image" content="/images/ui/logo.svg">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Cloud 66 Documentation">
    <meta name="twitter:description" content="Guides, Tutorials and Documentation for Cloud 66 Products">
    <meta name="twitter:image" content="/images/ui/logo.svg">

    <link rel="icon" href="/images/ui/favicon.ico" type="image/png">
    {% include styles.html %}

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.4.1/dist/instantsearch.min.css">
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.4.1/dist/instantsearch.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
        var search = instantsearch({
            appId: 'TXUI53WBEH',
            apiKey: 'abdf284bf870bdd1beff87179eadcb07',
            indexName: 'help',
            urlSync: true
        });

        // initialize SearchBox
        search.addWidget(
            instantsearch.widgets.searchBox({
                container: '#search-form',
                placeholder: 'Search the Docs'
            })
        );

        {% raw %}
        // initialize hits widget
           search.addWidget(
            instantsearch.widgets.hits({
              container: '#js_hits_result',
              templates: {
                empty: 'No results',
                item: '<h6><a href="{{ url }}.html">{{ title }}</a></h6> \n{{ raw_html }}\n\n'
              }
            })
          );
        {% endraw %}

        search.start();
  });
</script>


</head>
<body class="Body Body--home">

        {% include top_nav_bar.html %}

        <main id="main">
            <section class="LandingSearch LandingContainer">
                <form id="search-form"  class="search search--lrg u-fullWidth">
                   <!-- <input type="text"
                           id="search-query-home"
                           name="search-query-home"
                           class="search search--lrg u-fullWidth"
                           placeholder="Search the Docs">-->
                </form>

                <div id="js_hits_result" class="MainSearchResultsDropDown">
                <!-- Hits widget will appear here -->
                </div>
            </section>

            {% assign show_search_reults = false %}

            <div class="Landing">
                {% if show_search_reults == true %}
                    {% include search_results.html %}
                {% else %}
                    {% include products_grid.html %}
                {% endif %}
            </div>
        </main>

        {% include footer.html %}
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="/js/home.js"></script>
</body>
</html>
