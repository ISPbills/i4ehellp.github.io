<!DOCTYPE html>
<html lang="en">
<head>
    <title>
		{{ page.title }} | Help | Cloud 66
	</title>

    <meta charset="utf-8">
    <meta name="description" content="Cloud 66 - Documentation">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Open Graph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }} — Cloud 66">
    <meta property="og:description" content="{{ page.title }}">
    <meta property="og:image" content="/images/ui/logo.svg">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.title }}">
    <meta name="twitter:image" content="/images/ui/logo.svg">

    <link rel="icon" href="//d563vzkt1q0lu.cloudfront.net/images/favicon.ico" type="image/png">
    <link rel="manifest" href="/manifest.json">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/grid.css">
	<link rel="stylesheet" href="/css/legacy.css">
</head>


<body class="docs {{ page.bodyclass }} {{ page.template }}">
	<!-- =============== Mobile =============== -->
	    <div class="MobileBar" id="mobile-bar">
	        <a class="js_menu_button MobileBar-button"></a>
	        <a class="logo" href="/"></a>
	    </div>

	<!-- =============== Page Header =============== -->
		{% include top_nav_bar.html %}

		<!-- =============== Main  =============== -->
		    <main id="main" class="Main Main--fixSidebar">

		        <!-- The left sidebar -->
		        <aside class="sidebar">
		            <div class="sidebar-inner">

		                <!-- Mobile search form -->
		                <ul class="main-menu">
		                    <li>
		                        <form id="search-form">
		                            <input type="text" id="search-query-sidebar" class="search-query st-default-search-input">
		                        </form>
		                    </li>
		                </ul><!--/.main-menu-->

		                <!-- ==== The main left hand navigation list ==== -->
						{% include left_nav.html %}

		            </div><!--/.sidebar-inner -->
		        </aside><!-- ./sidebar -->

		<!-- ======================== Start of Article ======================================================================== -->
		        <article class="content content--withSidebar">
		            {{ content }}
		            <!-- Footer content? -->

		            <div class="guide-links">
                		<span class="u-floatRight">
                    		<a href="#"><strong>Next</strong> &mdash; Secure your app by Instaling an SSL Cert</a> →
                		</span>
            		</div>

		            <footer class="footer"></footer>

		            <!-- Flexbox grid system -->
		            <div class="extra">
		                <div class="Grid Grid--gutters Grid--full large-Grid--fit med-Grid--guttersLg">
		                    <div class="Grid-cell">
		                        <a href="#">
		                            <div class="Panel">
		                                  <div class="Media">
		                                      <img src="/images/ui/support.svg" class="Media-figure" width="30" alt="">
		                                      <div class="Media-body">
		                                          <h6 class="Media-heading">Need help with deployments?</h6>
		                                          <a href="#">Contact Support</a>
		                                      </div>
		                                  </div><!--.Media-->
		                            </div><!-- /.Panel -->
		                        </a>
		                    </div><!--/.Grid-cell-->
		                    <div class="Grid-cell">
		                        <a href="#">
		                            <div class="Panel">
		                                <div class="Media">
		                                    <img src="/images/ui/slack.svg" class="Media-figure" width="30" alt="">
		                                    <div class="Media-body">
		                                        <h6 class="Media-heading">More Questions?</h6>
		                                        <a href="#">Join the Slack Channel</a>
		                                    </div>
		                                </div><!--.Media-->
		                            </div><!--/.Panel-->
		                        </a>
		                    </div><!--/.Grid-cell-->
		                </div><!--/.Grid-->
		            </div>
		        </article>
		<!-- ======================== END of Article ======================================================================== -->
		    </main>
			<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		    <script src="/js/smooth-scroll.min.js"></script>
		    <script src="/js/css.escape.js"></script>
		    <script src="/js/common.js"></script>
	</body>
</html>
